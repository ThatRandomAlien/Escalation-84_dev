l_english:
     LOADING_TIP_0:0 "В воздухе пахнет порохом... \n- Неизвестный артиллерист перед уничтожением своей батареи"
     LOADING_TIP_1:0 "Передайте моей жене, что я её люблю. \n- Неизвестный стрелок мотострелковой дивизии перед наступлением"
     LOADING_TIP_2:0 "Штурман, включи 'Полёт Валькирий'. Мы нанесём визит этим ублюдкам. \n- Командующий амерканской вертолётной эскадрильи перед внезапной атакой на вражеский аэродром"
     LOADING_TIP_3:0 "[...] что-то серьёзное случилось в нескольких точках мира. Это поворотный момент в истории. Я чувствую это. \n- Принцесса Твайлайт Спаркл вскоре после прибытия человечества."
     LOADING_TIP_4:0 "Если вы меня спросите, то я скажу, что это не райский мир. Ради Бога, этот мир на грани мировой войны!  \n- Европейский историк"
     LOADING_TIP_5:0 "Til Valhall! \n- Боевой клич норвежской бронетанковой группы, Армия СЕН"
     LOADING_TIP_6:0 "Оружие массового поражения? Вам что, уничтожение одной нашей планеты недостаточно?! \n- Человеческий учёный, после просьбы о помощи в проекте создания атомно-магической бомбы"
     LOADING_TIP_7:0 " Что за странная игра. Единственная победная стратегия - не играть."
     LOADING_TIP_8:0 "О, Господи. Пусть это останется страшным сном...  \n- техник НОРАД-а, 1982"
     LOADING_TIP_9:0 "Ничто не останется прежним. \n- техник НОРАД-а, 1982"
     LOADING_TIP_10:0 "Я заставлю их заплатить за всё. Я заставлю их всех заплатить!\n- Последние слова пилота перед падением на вражеские позиции"
     LOADING_TIP_11:0 "У меня больше ни дома, ни семьи. Моя родная планета была уничтожена, но я до сих пор сражаюсь. Я сражаюсь ради мира, чтобы дети этого мира больше никогда не страдали, как я. \n- Солдат СЕН, 20 лет."
     LOADING_TIP_12:0 "Нам нужен Звёздный Мир, а не Звёздные войны. \n- Михаил С.Горбачёв"
     LOADING_TIP_13:0 "Едины ради выживания. \n- Девиз Союза Европейских Наций"
     LOADING_TIP_14:0 "Мы дадим им такой концерт, который они запомнят надолго! \n- Оператор американской РЗСО"
     LOADING_TIP_15:0 "Они называют нас 'Сталинским Органом'. Чайковский бы подошёл лучше! \n- Оператор советской РЗСО"
     LOADING_TIP_16:0 "Мы не хотим войны. Но если вы хотите с сразиться с нами, то будьте готовы сразиться с мощью Советского Союза! \n- Реакция советского дипломата на угрозу со стороны Олении."
     LOADING_TIP_17:0 "У нас тысячелетняя история войн. Мы потеряли больше 90% нашего населения, и вы ещё смеете угрожать нам? Вы нас не пугаете, мисс Кризалис. \n- Ответ Совета СЕН на угрозы Чейнджлингов после ратификации Европейско-Эквестрийского альянса"
     LOADING_TIP_18:0 "Ну давайте, насекомые! Мы вам устроим второй Сталинград, если вы этого так хотите! \n- Советский солдат дразнит чейнджлингских солдат"
     LOADING_TIP_19:0 "Ну давайте, грязные пришельцы! Мы с пацанами собираемся назначить вам свидание с инопланетянами! \n- Американский солдат в бою на Эквестрийском фронте."
     LOADING_TIP_20:0 "Я не люблю этого парня, но он хороший офицер. \n- Европейский дипломат после встречи с прицем Блюбладом"
     LOADING_TIP_21:0 "Эмм... командование, мы только что установили контакт с разумными... пони. \n- Первый контакт европейцев с эквестрийцами"
     LOADING_TIP_22:0 "[...] мы стали лицом к лицу с патрулем, после неловких моментов их офицер подошёл к нам. Я сделал тоже самое. Он задал мне вопрос на идеальном английском, и я ответил. Мы обменялись сигаретами и стали болтать. \n- Офицер СЕН рассказывает о своём первом контакте с пони"
     LOADING_TIP_23:0 "Такое впечатление, что это толкает ангел! \n- Эквестрийский пилот после первого полёта на реактивном истребителе"
     LOADING_TIP_24:0 "В конце концов, всё всегда сводится к пехотинцу и его винтовке."
     LOADING_TIP_25:0 "По обе стороны фронта есть только другие люди."
     LOADING_TIP_26:0 "Мы что, взяли Нью-Йорк в свои сумки когда мы покидали Землю? \n- Американские разведчики после первого обнаружения Нового Мэйнхэттена"
     LOADING_TIP_27:0 "Если вы их бросите, то только 10% солдат проявят инициативу, будут двигаться, стрелять и бросать гранаты. Остальные 90% будут защищать себя, как они посчитают нужным. Но ничего более, пока офицер им не прикажет сделать это. \n- Генерал Уильям Депьюи"
     LOADING_TIP_28:0 "Надежда ещё есть."
     LOADING_TIP_29:0 "Польша ещё не потеряна! \n– Последнее сообщение польского подразделения в арьергарде"
     LOADING_TIP_30:0 "Я не пришёл в этот мир, чтобы умереть! ПОМОГИТЕ МНЕ! \n- Неизвестный человеческий солдат во время сражения"
     LOADING_TIP_31:0 "Второй двигатель сломан... Похоже, что я скоро присоединюсь к своим маме и папе... \n- Неизвестный пилот"
     LOADING_TIP_32:0 "Всё больше и больше субъектов показывают признаки ностальгии. Они потеряли свой мир. Наш мир. \n- Отчёт неизвестного человеческого психолога"
     LOADING_TIP_33:0 "В память о нашем доме, Земле. \n- Земной Мемориал, Юнити"
     LOADING_TIP_34:0 "Я думал, что это был последний раз, когда я должен был сделать это... \n- Пилот B52 перед скидыванием ядерной бомбы"
     LOADING_TIP_35:0 "Новый мир ждёт здесь [...] Советский народ и его товарищи должны держаться вместе чтобы заявить это. \n- Новогодняя речь Горбачёва, Свенхольм 1010"


#NEW 22/06/2019
 LOADING_TIP_36:0 "Нет такой вещи, как выигранная война; это ложь, в которую мы больше не верим!\n- Стинг, "Русские" "
 LOADING_TIP_37:0 "Завтра я сделаю что-то хорошее. Неважно, какой ценой. Береги себя, хорошо? До свидания, мама. Я люблю тебя.\n- Капитан Бэннон"
 LOADING_TIP_38:0 "Земля... Красота какая!..\n- Юрий Гагарин, первый человек в космосе"
 LOADING_TIP_39:0 "Человечество должно покончить с войной, любо война покончит с человечеством.\n- Джон Фицджеральд Кеннеди, 25 Сентября, 1961"
 LOADING_TIP_40:0 "Выжившие(в ядерной войне) будут завидовать мертвым\n- Никита Хрущёв"
 LOADING_TIP_41:0 "Мы не можем быть в другой мировой войне. Война - некорректное слово. Мы должны запретить термин ‘Третья Мировая война’ и вместо него говорить апокалипсис или холокост.\n- Голо Манн"
 LOADING_TIP_42:0 "Бомбы не выбирают. Они будут уничтожать все.\n- Никита Хрущёв"
 LOADING_TIP_43:0 "В ядерной войне, все люди будут кремированы равно.\n- Декстер Гордон"
 LOADING_TIP_44:0 "ПТСР будет самым великим ужасом в мире для тех, кто выживет во всеобщей ядерной войне.\n- Стэнли Виктор Паскавич"
 LOADING_TIP_45:0 "Забавно, что те, кто больше всех выступает за войну, в большинстве своём парни, которые никогда не сражались ни в одной.\n- Jerome P. Crabb"
 LOADING_TIP_46:0 "Я не знаю, каким оружием будет вестись Третья мировая война, но в Четвёртой будут использоваться камни!\n- Альберт Эйнштейн, 1968"
 LOADING_TIP_47:0 "Никогда не было хорошей войны или плохого мира.\n- Бэнджамин Франклин"
 LOADING_TIP_48:0 "Я лучше буду красным, чем мёртвым\n- Лозунг движения за ядерного разоружения в Британии, 1961"
 LOADING_TIP_49:0 "ЗЕМЛЯ ВАМ ПУХОМ. ЭТА ОШИБКА НЕ ДОЛЖНА ПОВТОРИТЬСЯ.\n- Надпись на кенотафии в Хиросиме"
 LOADING_TIP_50:0 "'Войну может быть увлекательно смотреть по телевизору, но в реальности это совсем другая история.'\n- Лейтенант Паркер"
 LOADING_TIP_51:0 "Никогда не было хорошей войны или плохого мира.\n- Бэнджамин Франклин"