#######UAS Ships
 UAS_submarine_1:0 "Skipjack-class"
 UAS_submarine_2:0 "Permit-class"
 UAS_submarine_3:0 "Los Angeles-class"
 UAS_submarine_4:0 "Ohio-Class"
 UAS_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. These early models pave the way for new methods of naval warfare."
 UAS_submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 UAS_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 UAS_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 UAS_destroyer_1:0 "Farragut-class"
 UAS_destroyer_2:0 "Charles F. Adams-class"
 UAS_destroyer_3:0 "Spruance-class"
 UAS_destroyer_4:0 "Arleigh Burke-class"
 UAS_destroyer_1_desc:0 "To ensure the safety of convoys, destroyers must be developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 UAS_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 UAS_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 UAS_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 UAS_light_cruiser_1:0 "Juneau-class"
 UAS_light_cruiser_2:0 "Leahy-class"
 UAS_light_cruiser_3:0 "Virginia-class"
 UAS_light_cruiser_4:0 "Ticonderoga-class"
 UAS_light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 UAS_light_cruiser_2_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 UAS_light_cruiser_3_desc:0 "Larger and more heavily armoured cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 UAS_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 UAS_heavy_cruiser_1:0 "Oregon City-class"
 UAS_heavy_cruiser_2:0 "Boston-class"
 UAS_heavy_cruiser_3:0 "Providence-class"
 UAS_heavy_cruiser_4:0 "Long Beach-class"
 UAS_heavy_cruiser_1_desc:0 "As navies across the world expand, a naval arms race seems inevitable. By keeping armour light, the weapons load can be increased."
 UAS_heavy_cruiser_2_desc:0 "Refitting lighter cruisers with heavier weaponry remains efficient, although armour is still limited."
 UAS_heavy_cruiser_3_desc:0 "More balanced heavy cruiser designs with more priority on armour can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 UAS_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 UAS_battle_cruiser_1:0 "Battlecruiser '50"
 UAS_battle_cruiser_2:0 "Battlecruiser '70"
 UAS_battle_cruiser_1_desc:0 "The recent battlecruiser arms race resulted in several heavily armed designs, sacrificing armour for speed compared to battleships."
 UAS_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defences."
 UAS_battleship_1:0 "Iowa-class"
 UAS_battleship_2:0 "Battleship '60"
 UAS_battleship_3:0 "Battleship '70"
 UAS_battleship_4:0 "Iowa-class 1982 refit"
 UAS_battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
 UAS_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs."
 UAS_battleship_3_desc:0 "Thicker armour, stronger engines, a battery of high-calibre guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 UAS_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 UAS_carrier_1:0 "Midway-class"
 UAS_carrier_2:0 "Forrestal-class"
 UAS_carrier_3:0 "Enterprise-class"
 UAS_carrier_4:0 "Nimitz-class"
 UAS_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 UAS_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy."
 UAS_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 UAS_carrier_4_desc:0 "We can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 UAS_SH_battleship_1:0 "Super-Heavy Battleship '60"
 UAS_SH_battleship_2:0 "Super-Heavy Battleship '80"
 UAS_SH_battleship_1_desc:0 "We can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 UAS_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."


