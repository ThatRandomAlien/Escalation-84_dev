 #######RUS Ships
 RUS_submarine_1:0 "Whiskey-class Projects 613"
 RUS_submarine_2:0 "Victor-class Shchuka"
 RUS_submarine_3:0 "Alfa-class Lira"
 RUS_submarine_4:0 "Akula-class Shchuka-B" 
 RUS_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. These early models pave the way for new methods of naval warfare."
 RUS_submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 RUS_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 RUS_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 RUS_destroyer_1:0 "Neustrashimy-class"
 RUS_destroyer_2:0 "Kotlin-class"
 RUS_destroyer_3:0 "Kashin-class"
 RUS_destroyer_4:0 "Udaloy-class"
 RUS_destroyer_1_desc:0 "To ensure the safety of convoys, destroyers must be developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 RUS_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 RUS_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 RUS_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 RUS_light_cruiser_1:0 "Chapayev-class"
 RUS_light_cruiser_2:0 "Kynda-class"
 RUS_light_cruiser_3:0 "Sovremenny-class"
 RUS_light_cruiser_4:0 "Kara-class"
 RUS_light_cruiser_1_desc:0 "Manoeuvrable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 RUS_light_cruiser_2_desc:0 "Manoeuvrable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 RUS_light_cruiser_3_desc:0 "Larger and more heavily armoured cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 RUS_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 RUS_heavy_cruiser_1:0 "Sverdlov-class"
 RUS_heavy_cruiser_2:0 "Kresta I-class"
 RUS_heavy_cruiser_3:0 "Kresta II-class"
 RUS_heavy_cruiser_4:0 "Slava-class"
 RUS_heavy_cruiser_1_desc:0 "As navies across the world expand, a naval arms race seems inevitable. By keeping armour light, the weapons load can be increased."
 RUS_heavy_cruiser_2_desc:0 "Refitting lighter cruisers with heavier weaponry remains efficient, although armour is still limited."
 RUS_heavy_cruiser_3_desc:0 "More balanced heavy cruiser designs with more priority on armour can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 RUS_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 RUS_battle_cruiser_1:0 "Project 82 Stalingrad-class"
 RUS_battle_cruiser_2:0 "Kirov-class"
 RUS_battle_cruiser_1_desc:0 "The recent battlecruiser arms race resulted in several heavily armed designs, sacrificing armour for speed compared to battleships."
 RUS_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defences."
 RUS_battleship_1:0 "Battleship '50"
 RUS_battleship_2:0 "Battleship '60"
 RUS_battleship_3:0 "Battleship '70"
 RUS_battleship_4:0 "Battleship '80"
 RUS_battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
 RUS_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs."
 RUS_battleship_3_desc:0 "Thicker armour, stronger engines, a battery of high-calibre guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 RUS_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 RUS_carrier_1:0 "Moskva-class"
 RUS_carrier_2:0 "Kiev-class"
 RUS_carrier_3:0 "Kuznetsov-class"
 RUS_carrier_4:0 "Ulyanovsk-class"
 RUS_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 RUS_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy."
 RUS_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 RUS_carrier_4_desc:0 "We can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 RUS_SH_battleship_1:0 "Super-Heavy Battleship '60"
 RUS_SH_battleship_2:0 "Super-Heavy Battleship '80"
 RUS_SH_battleship_1_desc:0 "We can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 RUS_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."



