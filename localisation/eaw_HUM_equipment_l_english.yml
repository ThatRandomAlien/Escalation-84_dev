#######UEN Ships
 UEN_submarine_1:0 "Type 206"
 UEN_submarine_2:0 "Agosta-class"
 UEN_submarine_3:0 "Ula-class"
 UEN_submarine_4:0 "Gotland-class"
 UEN_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. These early models pave the way for new methods of naval warfare."
 UEN_submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 UEN_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 UEN_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 UEN_destroyer_1:0 "Östergötland-class"
 UEN_destroyer_2:0 "Alpino-class"
 UEN_destroyer_3:0 "Kotor-class"
 UEN_destroyer_4:0 "Peder Skram-class"
 UEN_destroyer_1_desc:0 "To ensure the safety of convoys, destroyers must be developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 UEN_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 UEN_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 UEN_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 UEN_light_cruiser_1:0 "Köln-class"
 UEN_light_cruiser_2:0 "Colbert-Class"
 UEN_light_cruiser_3:0 "Andrea Doria-class"
 UEN_light_cruiser_4:0 "Vittorio Veneto-Class"
 UEN_light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 UEN_light_cruiser_2_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 UEN_light_cruiser_3_desc:0 "Larger and more heavily armoured cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 UEN_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 UEN_heavy_cruiser_1:0 "Tre Kronor-class"
 UEN_heavy_cruiser_2:0 "De Zeven Provinciën-class"
 UEN_heavy_cruiser_3:0 "Condottieri-class"
 UEN_heavy_cruiser_4:0 "Jeanne d'Arc-Class"
 UEN_heavy_cruiser_1_desc:0 "As navies across the world expand, a naval arms race seems inevitable. By keeping armour light, the weapons load can be increased."
 UEN_heavy_cruiser_2_desc:0 "Refitting lighter cruisers with heavier weaponry remains efficient, although armour is still limited."
 UEN_heavy_cruiser_3_desc:0 "More balanced heavy cruiser designs with more priority on armour can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 UEN_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 UEN_battle_cruiser_1:0 "Battlecruiser '50"
 UEN_battle_cruiser_2:0 "Battlecruiser '70"
 UEN_battle_cruiser_1_desc:0 "The recent battlecruiser arms race resulted in several heavily armed designs, sacrificing armour for speed compared to battleships."
 UEN_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defences."
 UEN_battleship_1:0 "Battleship '50"
 UEN_battleship_2:0 "Battleship '60"
 UEN_battleship_3:0 "Battleship '70"
 UEN_battleship_4:0 "Battleship '80"
 UEN_battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
 UEN_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs."
 UEN_battleship_3_desc:0 "Thicker armour, stronger engines, a battery of high-calibre guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 UEN_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 UEN_carrier_1:0 "Dédalo-class"
 UEN_carrier_2:0 "Clemenceau-class"
 UEN_carrier_3:0 "Príncipe de Asturias-class"
 UEN_carrier_4:0 "Giuseppe Garibaldi-class"
 UEN_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 UEN_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy."
 UEN_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 UEN_carrier_4_desc:0 "We can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 UEN_SH_battleship_1:0 "Super-Heavy Battleship '60"
 UEN_SH_battleship_2:0 "Super-Heavy Battleship '80"
 UEN_SH_battleship_1_desc:0 "We can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 UEN_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."

