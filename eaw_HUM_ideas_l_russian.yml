l_russian:
 
 human_armies:0 "Армии людей"
 human_armies_desc:0 "Воюющие с незапамятных времён, армии людей имеют некоторые преимущества перед многими видами этого мира."

 human_air_force:0 "Человеческие ВВС"
 human_air_force_desc:0 "Начиная с конца Второй мировой, ВВС всего мира существенно изменились после изобретения вертолётов и реактивных двигателей, тем самым наши самолёты намного сильнее и быстрее, но они дороже в производстве."

 precarious_condition:0 "Условия на грани"
 precarious_condition_desc:0 "Всего лишь несколько лет назад, наши граждане жили в небоскрёбах и домах, имели широкий доступ к проточной воде и пищи. Но всё это было потеряно нами, и мы вынуждены жить в самодельных палатках и иметь лишь немного для выживания. Должны быть предприняты радикальные действия, чтобы решить эти проблемы; Нужно организовать лагеря, найти источники пищи, и ввести санитарные меры. Если этого не сделать, то голод, вспышки заболеваний или даже открытое восстание не за горами, и тогда человечество действительно будет обречено."

 precarious_condition_2:0 "Улучшающиеся условия жизни"
 precarious_condition_2_desc:0 "Ситуация медленно, но уверенно улучшается. Пройдёт много времени, чтобы полностью излечить раны войны, но мы это сделаем. Человечество всё ещё имеет шанс."

 radiation_poisoning:0 "Лучевая Болезнь"
 radiation_poisoning_desc:0 "Поскольку мы не разбирались, кто может войти в ворота, значительная часть населения все еще страдает от последствий ядерных бомбардировок на Земле."

 radiation_poisoning_2:0 "Излечение от лучевой болезни"
 radiation_poisoning_2_desc:0 "С лекарством от радиационного заражения в руках, скоро все заражённые среди нас смогут в полной мере наслаждаться своими жизнями в этом новом мире."

 stranger:0 "Пришельцы из другого мира"
 stranger_desc:0 "Из-за некоторых физиологических, культурных, политических и даже языковых факторов, большинство нечеловеческого населения в нашей стране не желает служить в армии."

 human_scientists:0 "Наука людей"
 human_scientists_desc:0 "Благодаря исследовательским договорам, эта страна теперь получает выгоду от сотрудничества с людьми в научной сфере."

 magic_laboratory:0 "Современные Лаборатории"
 magic_laboratory_desc:0 "С современным оборудованием и доступом к достаточному финансированию, исследовательские проекты в этой стране могут продвигаться намного быстрее."

 AA_missile:0 "Управляемые ракеты"
 AA_missile_desc:0 "Введение радара и ИК-ракет в наши самолёты сильно увеличат их возможности в атаке."

 ASM_missile:0 "Anti-Ship Missiles"
 ASM_missile_desc:0 "Введение управляемых ракет на наши судна сильно увеличат их возможности в атаке."

 human_history_program:0 "Программа Сохранения Истории Человечества"
 human_history_program_desc:0 "Благодаря нашим усилиям, мы организовали экстенсивное архивирование истории человечества, начиная с дочеловеческой эпохи, и до современности. Мы должны учиться на наших ошибках, чтобы не допускать их в будущем."

 blue_helmet:0 "Голубые каски"
 blue_helmet_desc:0 "Также известны как Голубые Береты, они являются международными подразделениями для принуждения к миру, которые контролируют и наблюдают за мирными процессами в постконфликтных районах и помогает бывшим сторонам конфликта в осуществлении мирных соглашений, которые они, возможно, подписали. Теперь они также выступают в качестве международных добровольческих сил для гармонических стран, ведущих войны против недемократических режимов."

 humanity_will_not_go_down:0 "Последний Бой Человечества"
 humanity_will_not_go_down_desc:0 "Мы так просто им не дадимся, мы будем сражаться за свою независимость до победного конца!"

 risk_of_famine:0 "Широкомасштабный Голод"
 risk_of_famine_desc:0 "В настоящее время мы сталкиваемся с ужасным голодом, и если мы ничего не сделаем, мы достаточно скоро съедим все наши запасы пищи."  

 HUM_Helicopter_supply:0 "Вертолёты Снабжения"
 HUM_Helicopter_supply_desc:0 "Кроме разведки, наши вертолёты могут быстро доставлять припасы даже в самые суровые поля битвы."

 HUM_air_supply:0 "Самолёты Снабжения"
 HUM_air_supply_desc:0 "Хоть и не так эффективно или организовано, как вертолеты, всё же самолёты способны десантировать припасы нашим солдатам на земле."

 asserve_inferior:0 "Права Человека для Людей."
 asserve_inferior_desc:0 "Если честно, некоторые различия между местными видами и нашим только показывают, что мы можем применять к ним соответствующие права. Права человека только для людей!"

 racial_domination:0 "Расовое Превосходство"
 racial_domination_desc:0 "Нас не пугают магические трюки и причудливые палки, так называемые "разумные" существа этого мира просто муравьи по сравнению высшими существами, которыми мы и являемся. Сыны Геи должны завоевать их право на рождение!"

 republican_protest:0 "Республиканские Протесты"
 republican_protest_desc:0 "Из-за некоторых действий правительства против демократических идеалов, несколько республиканцев начали высказываться против этих действй, и будут продолжать это делать, пока мы что-то не сделаем с этим."

 HUM_reconstruction:0 "Реконструкция"
 HUM_reconstruction_desc:0 "Теперь, когда это абсолютно необходимо, мы можем начать работу по воссозданию наших старых славных мест из дома. Реконструкция начинается!"