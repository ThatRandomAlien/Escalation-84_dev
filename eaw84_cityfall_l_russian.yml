 cityfall.100.t:0 "Падение Клаудбьюри"
 cityfall.100.d:0 "[This.GetNewspaperHeader]Бастион грифоньего республиканизма и бывшая столица одноименного герцогства, Клаудбьюри, пал к ногам [new_controller.GetAdjective] вторженцев. Город на протяжении десятилетий укреплялся Президентом-Маршаллом Кемерскаем и его союзниками, не только для защиты от агрессии контрреволюционеров, но и от военачальников, контролирующих сельскую местность. А потому [old_controller.GetAdjective] гарнизон по началу легко отражал атаки нападающих, вынуждая врага проявлять больше оригинальности в своей тактике, чтобы взять город. Ночные атаки вдоль реки, воздушные маневры на флангах от крылатых войск и различные попытки внедрения, в совокупности с превосходящим количеством огневой мощи и [new_controller.GetNameDef] войск, помогли достичь тяжелой победы."
 cityfall.100.a:0 "Вы не сможете убить идею, просто взяв город."
 cityfall.100.b:0 "Последние остатки республиканизма должны быть уничтожены!"
 cityfall.100.c:0 "Последний акт тридцатилетней пьесы." 

